<div *ngIf="activeTimeline">
  <div class="m-16">
    <h1>{{ activeUser.UserName }} / {{ activeTimeline.Name }}</h1>
  </div>

  <div class="m-16">
    <form #historyForm="ngForm" autocomplete="off">
      <mat-form-field> <input matInput id="entry" name="entry" type="text" placeholder="Write something" [(ngModel)]="entry" class="form-control" required /> </mat-form-field>
      <button mat-flat-button (click)="create()" [disabled]="historyForm.form.invalid || isBusy">Submit</button>
      <button
        mat-flat-button
        class="other"
        *ngIf="selectedElementCell !== null || changeElementName"
        (click)="cancelEditing()"
        color="warn"
        [disabled]="historyForm.form.invalid || isBusy"
      >
        Cancel
      </button>
    </form>
  </div>

  <div class="m-16 d-g" *ngIf="activeProject !== null">
    <div class="m-16 mb-150">
      <ul class="timeline">
        <li class="tl-header">
          <div class="btn white">
            <a (click)="editTimelineHeader(selectedElement)"> <i class="fa fa-pencil" aria-hidden="true"></i> {{ activeTimeline.Name }} </a>
          </div>
        </li>

        <li class="tl-item" *ngFor="let timelineItem of activeTimeline.ElementItemSet.reverse(); let i = index">
          <div class="tl-wrap b-primary">
            <span class="tl-date text-muted">{{ timelineItem.CreatedOn | amTimeAgo }}</span>
            <div (click)="edit(timelineItem)" class="tl-content box-color text-color box-shadow p-a-sm f-l tl-c-w80p">
              <span class="arrow b-white left pull-top"></span> {{ timelineItem.Name }}
            </div>
            <div class="tl-content tl-content-bg-ld box-color text-color box-shadow p-a-sm">
              <span class="arrow arrow-bg-ld b-white left pull-top"></span>
              <span class="pull-right"> <i class="fa fa-times" (click)="removeHistoryItem(timelineItem)" aria-hidden="true"></i> </span>
            </div>
          </div>
        </li>
        <li class="tl-item tl-left">
          <div class="tl-wrap b-warn">
            <span class="tl-date text-muted">{{ activeTimeline.CreatedOn | amTimeAgo }}</span>
            <div class="tl-content box-color text-color box-shadow p-a-sm f-l tl-c-w80p"><span class="arrow b-white left pull-top"></span> Created</div>
          </div>
        </li>
        <li class="tl-footer"><i class="ui-icon fa fa-history b-white c-white b-2x info"></i></li>
      </ul>
    </div>
  </div>
</div>
