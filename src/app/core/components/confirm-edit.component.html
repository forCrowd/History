<h3 mat-dialog-title>Confirmation</h3>

<mat-dialog-content>
  Do you want to change history item?
  <br> <strong>Attention this change is unrecoverable!</strong>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary">Change</button>
  <button mat-button [mat-dialog-close]="false" color="warn" class="mat-m02">Cancel</button>
</mat-dialog-actions>
