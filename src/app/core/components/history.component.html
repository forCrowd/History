<div class="m-16">
  <h1>{{ username }}`s Timeline</h1>
</div>

<div *ngIf="!project">Loading...</div>

<div class="m-16" *ngIf="project">
  <mat-card *ngFor="let timeline of project.ElementSet">
    <mat-card-title>
      <a routerLink="/{{ username }}/{{ timeline.Name }}">{{ timeline.Name }}</a>
    </mat-card-title>
    <mat-card-content> {{ timeline?.ElementItemSet?.length / 2 }} </mat-card-content>
  </mat-card>
</div>
